<!DOCTYPE html>
<html lang="en">
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="script.js"></script>
<link href="style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
<title> Calculator </title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td colspan="5"><input type='text' id='result' class ='screen' style="text-align: right;"></td>
                </tr>

            </thead>
            <tbody>
                <div class="keys">
                <tr>
                    <th><button class ='btn' onclick="squared">x<sup>2</sup></button></th>
                    <th><button class ='btn' onclick="root">âˆš</button></th>
                    <th><button class ='btn' onclick="percentage">%</button></th>
                    <th><button class ='btn' onclick="division">/</button></th>
                </tr>
                <tr>
                    <th><input type="button" value="7" class="btn" onclick="display('7')"></input></th>
                    <th><input type="button" value="8" class="btn" onclick="display('8')"></input></th>
                    <th><input type="button" value="9" class="btn" onclick="display('9')"></input></th>
                    <th><button class ='btn' onclick="multiplication">*</button></th>
                </tr>
                <tr>
                    <th><input type="button" value="4" class="btn" onclick="display('4')"></th>
                    <th><input type="button" value="5" class="btn" onclick="display('5')"></th>
                    <th><input type="button" value="6" class="btn" onclick="display('6')"></th>
                    <th><button class ='btn' onclick="substraction">-</button></th>
                </tr>
                <tr>
                    <th><input type="button" value="1" class="btn" onclick="display('1')"></th>
                    <th><input type="button" value="2" class="btn" onclick="display('2')"></th>
                    <th><input type="button" value="3" class="btn" onclick="display('3')"></th>
                    <th><button class ='btn' onclick="addition">+</button></th>
                </tr>
                <tr>
                    <th><button class ='btn' onclick="sign">+/-</button></th>
                    <th><input type="button" value="0" class="btn" onclick="display('0')"></th>
                    <th><button class ='btn' onclick="dot">.</button></th>
                    <th><button class ='btn' onclick="result">=</button></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th><input type='button' value = 'C' onclick="clearScreen()" class="clear"/></th>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</body>
</html>
