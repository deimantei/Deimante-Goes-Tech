<html>
<head>

<body>
    <div class="container">
        <div id="inputsection">
            <label>First name; Last name</label>
            <input id="firstName">
            <input id="lastName">
            <button onclick="WelcomeUser()">Submit!</button>
        </div>
        <h1 id="welcome"></h1>
        <button class="btn" onclick="hideInputSection()">Hide</button>
        <button class="btn" onclick="displayInputSection()">Display</button>

        <button class='btn' onclick="timer()">10 sec timer</button>
        <button class='btn' onclick="timer60()">60 sec timer</button>
        <button class='btn' onclick="stopCounter()">Stop counter</button>
        <h2 id="count"></h2>
        <input hidden id="stopCounter" value="true">

        <h1 id="factorialValue"></h1>
        <button onclick="setFactorial()">Get factorial</button>
